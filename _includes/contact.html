<div class="contact-container container-block">
  <ul class="list-unstyled contact-list">

    {% if sidebar.email %}
    <li class="email"><i class="fas fa-envelope"></i>
      <a href="mailto:{{ sidebar.email }}">{{ sidebar.email }}</a>
    </li>
    {% endif %}

    {% if sidebar.phone %}
    <li class="phone"><i class="fas fa-phone"></i>
      <a href="tel:{{ sidebar.phone }}">{{ sidebar.phone }}</a>
    </li>
    {% endif %}

    {% if sidebar.github %}
    <li class="github"><i class="fab fa-gub"></i>
      <a href="https://github.com/{{ sidebar.github }}" target="_blank">{{ sidebar.github }}</a>
    </li>
    {% endif %}
    
    {% if sidebar.instagram %}
    <li class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i>
      <a href="https://www.instagram.com/{{ sidebar.instagram }}" target="_blank">{{ sidebar.instagram }}</a>
    </li>
    {% endif %}

  </ul>
</div><!--//contact-container-->
